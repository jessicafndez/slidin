<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <style>
            body {
                margin: 0 auto;
            }
            .content {
                width: 100%;
                height: 100%;
                margin: 0 auto;
                background-color: #CCE5FF;
            }
            .slider-block {
                width: 100%;
            }
            .slider-row {
                position: relative;
                top: 0;
                left: 0;
                display: block;
            }
            .slick-initialized .slick-slide {
                display: block;
            }
            .slidin-slide {
                float: left;             
                min-height: 1px;
            }
            .slider-block {
                position: relative;
                display: block;
                overflow: hidden;
                margin: 0 auto;
                padding: 0;
                width: 350px;
            }
            .slider-row {
                -webkit-transition:all 1.0s ease-in-out;
                -moz-transition:all 1.0s ease-in-out;
                -o-transition:all 1.0s ease-in-out;
                transition:all 1.0s ease-in-out;
            }
            .slider-row img {
                padding:0;
                margin:0;
                float:left;
            }
            .slidin-list {
                display: block;
                overflow: hidden;
                margin: 0;
                padding: 0;
                position: absolute;
                width: 100%;
            }
            .slidin-track {
                position: relative;
                top: 0;
                left: 0;
                display: block;
            }
            .slidin-slide {
                position: relative;
            }
            .slidin-prev {
                left: 30%;
            }
            .slidin-next {
                right: 30%;
            }
            .slidin-prev, .slidin-next {
                font-size: 0;
                line-height: 0;
                position: absolute;
                top: 15%;
                display: block;
                width: 35px;
                height: 35px;
                margin-top: -10px;
                padding: 0;
                cursor: pointer;
                color: transparent;
                border: none;
                outline: none;
                background: transparent;
            }
            .slidin-next:before {
                content: "\f061";
            }
            .slidin-prev:before {
                content: "\f060";
            }
            .slidin-prev:before, .slidin-next:before {
                font-family: FontAwesome;
                font-size: 25px;
                line-height: 1;
                opacity: .75;
                color: white;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="slidin">
                <button type="button" data-role="none" class="slidin-prev slidin-arrow" 
                    aria-label="Previous" role="button" style="display: block;">
                    Previous
                </button>
                <div class="dinamic-carousel slider-block">
                    <div class="slider-row" style="background-color: red">
                        <div>
                            <img src="http://placehold.it/350x100?text=1">
                        </div>
                        <div>
                            <img src="http://placehold.it/350x100?text=2">
                        </div>
                        <div>
                            <img src="http://placehold.it/350x100?text=3">
                        </div>
                        <div>
                            <img src="http://placehold.it/350x100?text=4">
                        </div>
                    </div>
                </div>
                <button type="button" data-role="none" class="slidin-next slidin-arrow"
                    aria-label="Next" role="button" style="display: block;">
                    Next
                </button>
                <!--
                <div class="slidin-dots">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                -->
            </div>
        </div>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="slidin/slidin.js"></script>
        <script type="text/javascript">
             $(document).ready(function() {
                $(".dinamic-carousel").slidin({
                    autoPlay: false,
                    arrows: true,
                    centerAlign: true,
                    dots: true,
                    loop: true,
                    maxHeight: 'auto',
                    slidesToScroll: 1,
                    slidesHorizontal: true,
                    speed: 2000,
                    vertical: true,
                });
            });
        </script>
    </body>
</html>
