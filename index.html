<html>
    <head>
        <style>
            .content {
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }
            .slider-block {
                width: 100%;
            }
            .slider-row {
                position: relative;
                top: 0;
                left: 0;
                display: block;
            }
            .slick-initialized .slick-slide {
                display: block;
            }
            .slidin-slide {
                float: left;             
                min-height: 1px;
            }
            /*
            .slidin-slide img {
                margin: 0 auto;
                display: block;
                width: 100%;
            }
            */
            .slider-block {
                position: relative;
                display: block;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            .slider-row {
                width:1800px;
                -webkit-transition:all 1.0s ease-in-out;
                -moz-transition:all 1.0s ease-in-out;
                -o-transition:all 1.0s ease-in-out;
                transition:all 1.0s ease-in-out;
            }
            .slider-row img {
                padding:0;
                margin:0;
                float:left;
            }
            .slidin-list {
                display: block;
                overflow: hidden;
                margin: 0;
                padding: 0;
                position: absolute;
                width: 100%;
            }
            .slidin-track {
                width:350px;
                height:281px;
                overflow:hidden;
                margin:0 auto;
            }
            .slidin-slide {
                position: relative;
            }

            .slidin-slide {
               /* transform: translateX(-700px);*/
            }
        </style>
    </head>
    <body>
        <div class="content">
            <button type="button" data-role="none" class="slick-prev slick-arrow" 
                aria-label="Previous" role="button" style="display: block;">
                Previous
            </button>
            <div class="dinamic-carousel slider-block">
                <div class="slider-row" style="background-color: red">
                    <div>
                        <img src="http://placehold.it/350x100?text=1">
                    </div>
                    <div>
                        <img src="http://placehold.it/350x100?text=2">
                    </div>
                    <div>
                        <img src="http://placehold.it/350x100?text=3">
                    </div>
                    <div>
                        <img src="http://placehold.it/350x100?text=4">
                    </div>
                </div>
            </div>
            <button type="button" data-role="none" class="slick-next slick-arrow"
                aria-label="Next" role="button" style="display: block;">
                Next
            </button>
        </div>
        

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="slidin/slidin.js"></script>
        <script type="text/javascript">
             $(document).ready(function() {
                $(".dinamic-carousel").slidin({
                    autoPlay: true,
                    centerAlign: true,
                    dots: true,
                    loop: true,
                    maxHeight: 'auto',
                    slidesToScroll: 1,
                    slidesHorizontal: true,
                    speed: 2000,
                    vertical: true,
                });
            });
        </script>
    </body>
</html>
