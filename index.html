<html>
    <head>
        <style>
            .content {
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }
            .slider-block {
                width: 100%;
            }
            .slider-row {
                position: relative;
                top: 0;
                left: 0;
                display: block;
            }
            .slick-initialized .slick-slide {
                display: block;
            }
            .slidin-slide {
                width: 100%;
                float: left;             
                min-height: 1px;
            }
            .slidin-slide img {
                margin: 0 auto;
                width: 100%;
            }
            .slider-block {
                position: relative;
                display: block;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
  
        </style>
    </head>
    <body>
        <div class="content">
            <div class="dinamic-carousel slider-block">
                <div class="slider-row">
                    <div>
                        <img src="http://placehold.it/350x100?text=1">
                    </div>
                    <div>
                        <img src="http://placehold.it/350x100?text=2">
                    </div>
                    <div>
                        <img src="http://placehold.it/350x100?text=3">
                    </div>
                    <div>
                        <img src="http://placehold.it/350x100?text=4">
                    </div>
                </div>
            </div>
        </div>
        

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="slidin/slidin.js"></script>
        <script type="text/javascript">
             $(document).ready (function() {
                $(".dinamic-carousel").slidin({
                    autoPlay: true,
                    centerAlign: true,
                    dots: true,
                    maxHeight: 'auto',
                    slidesToShow: 4,
                    slidesToScroll: 2,
                    slidersPerView: 2,
                    slidesHorizontal: true,
                    vertical: true,
                });
            });
        </script>
    </body>
</html>
